id: specest_esprit
label: ESPRIT Pseudospectrum Generator
category: SPECEST

parameters:
-   id: n
    label: Number of Sinusoids
    dtype: int
    default: 1
-   id: m
    label: Dimension of Correlation Matrix
    dtype: int
    default: 32
-   id: nsamples
    label: Number of samples per correlation Matrix
    dtype: int
-   id: pspectrum_len
    label: Length of generated Pseudospectrum
    dtype: int
-   id: decimation
    label: Decimation
    dtype: int
    hide: ${ 'part' if decimation == 1 else 'none' }

inputs:
-   domain: stream
    dtype: complex

outputs:
-   domain: stream
    dtype: float
    vlen: ${ pspectrum_len }

templates:
    imports: import specest
    make: specest.esprit(${n}, ${m}, ${nsamples}, ${pspectrum_len}, ${decimation})

file_format: 1
